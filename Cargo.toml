[package]
name = "lux"
version = "0.0.1"
authors = ["Ty Overby <ty@pre-alpha.com>"]

[lib]
name = "lux"
path = "src/lib.rs"
crate-type = ["dylib", "bin", "rlib"]

[[bin]]
name = "test_runner"
path = "src/test_runner.rs"

[features]
default = [ ]

[dependencies.lux-constants]
path = "./constants"

[dependencies.fontcache]
path = "./font-cache"

[dependencies.image-atlas]
path = "./font-cache/image-atlas"

[dependencies.freetype-atlas]
path = "./font-cache/freetype-atlas"
optional = true

[dependencies.reuse-cache]
path = "./reuse-cache"

[dependencies.glium]
version = "0.8.0"
default-features = false
features = ["image", "glutin"]


[dependencies]
glutin = "0.3.1"
image = "0.3.11"
num = "0.1.25"
clock_ticks = "0.0.6"
vecmath = "0.1.1"
freetype-rs = "0.1.0"

[dev-dependencies]
noise = "0.1.5"
nd_iter = "0.0.4"

[profile.dev]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = false
