[package]

name = "lux"
version = "0.0.1"
authors = ["Ty Overby <ty@pre-alpha.com>"]

[lib]
name = "lux"
path = "src/lib.rs"
crate-type = ["dylib", "bin", "rlib"]

[[bin]]
name = "test_runner"
path = "src/test_runner.rs"

[dependencies.lux-constants]
path = "./constants"

[dependencies.fontcache]
git = "https://github.com/TyOverby/font-cache.git"

[dependencies.freetype-atlas]
git = "https://github.com/TyOverby/font-cache.git"

[dependencies.reuse-cache]
path = "./reuse-cache"

[dependencies.glium]
version = "0.4.*"
default-features = false
features = ["image", "glutin"]

[dependencies]
glutin = "0.1.*"
image = "*"
num = "*"
clock_ticks = "*"
vecmath = "*"
freetype-rs = "*"

[dev-dependencies]
noise = "*"
nd_iter = "*"

[profile.dev]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = false
