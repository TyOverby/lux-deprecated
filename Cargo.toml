[package]

name = "lux"
version = "0.0.1"
authors = ["Ty Overby <ty@pre-alpha.com>"]

[lib]
name = "lux"
path = "src/lib.rs"

[[bin]]
name = "lux_demo"
path = "src/bin.rs"

[dependencies.glutin]
git = "https://github.com/tomaka/glutin.git"

[dependencies.glium]
git = "https://github.com/tomaka/glium.git"
features = ["image"]

[dependencies.glium_macros]
git = "https://github.com/tomaka/glium.git"

[dependencies.vecmath]
git = "https://github.com/PistonDevelopers/vecmath"

[dependencies.typemap]
git = "https://github.com/reem/rust-typemap"

[dependencies.image]
git = "https://github.com/PistonDevelopers/image"

[dependencies.freetype-rs]
git = "https://github.com/PistonDevelopers/freetype-rs"

[dev-dependencies.nd_iter]
version = "0.0.3"

[dev-dependencies.noise]
git = "https://github.com/bjz/noise-rs.git"



