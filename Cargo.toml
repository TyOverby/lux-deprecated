[package]

name = "lux"
version = "0.0.1"
authors = ["Ty Overby <ty@pre-alpha.com>"]

[lib]
name = "lux"
path = "src/lib.rs"

[[bin]]
name = "test_runner"
path = "src/test_runner.rs"

[dependencies.glium]
git = "https://github.com/tomaka/glium.git"
default-features = false
features = ["image"]

#[dependencies.glyph_packer]
#git = "https://github.com/TyOverby/glyph_packer.git"

[dependencies.lux-constants]
path = "./constants"

[dependencies.fontcache]
git = "https://github.com/TyOverby/font-cache.git"

[dependencies.freetype-atlas]
git = "https://github.com/TyOverby/font-cache.git"

[dependencies]
nd_iter = "*"
glutin = "*"
image = "*"
num = "*"
clock_ticks = "*"
vecmath = "*"
typemap = "*"
noise = "*"
freetype-rs = "*"

[profile.dev]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = false
