[package]
name = "lux"
version = "0.0.1"
authors = ["Ty Overby <ty@pre-alpha.com>"]

[lib]
name = "lux"
path = "src/lib.rs"
crate-type = ["dylib", "bin", "rlib"]

[[bin]]
name = "test_runner"
path = "src/test_runner.rs"

[features]
default = [ ]

[dependencies.lux-constants]
path = "./constants"

[dependencies.fontcache]
path = "./font-cache"

[dependencies.image-atlas]
path = "./font-cache/image-atlas"

[dependencies.freetype-atlas]
path = "./font-cache/freetype-atlas"
optional = true

[dependencies.reuse-cache]
path = "./reuse-cache"

[dependencies.glium]
git = "https://github.com/tomaka/glium.git"
version = "0.7.*"
default-features = false
features = ["image", "glutin"]


[dependencies]
glutin = "0.3.1"
image = "*"
num = "*"
clock_ticks = "*"
vecmath = "*"
freetype-rs = "*"

[dev-dependencies]
noise = "*"
nd_iter = "*"

[profile.dev]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = false
