[package]

name = "lux"
version = "0.0.1"
authors = ["Ty Overby <ty@pre-alpha.com>"]

[lib]
name = "lux"
path = "src/lib.rs"

[[bin]]
name = "lux_demo"
path = "src/bin.rs"

[dependencies.glium]
git = "https://github.com/tomaka/glium.git"
features = ["image"]

[dependencies.vecmath]
git = "https://github.com/PistonDevelopers/vecmath"

[dependencies.typemap]
git = "https://github.com/reem/rust-typemap"

[dependencies.freetype-rs]
git = "https://github.com/PistonDevelopers/freetype-rs"

[dependencies.color]
git = "https://github.com/bjz/color-rs.git"

[dependencies.noise]
git = "https://github.com/bjz/noise-rs.git"

[dependencies]
glyph_packer = "*"
glutin = "*"
nd_iter = "*"
image = "~0.2.0"
